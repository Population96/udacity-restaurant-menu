<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

<div class="pane">
    <h1>Edit Menu Item</h1>

    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method="post">
        <p>Name: </p>
        <input type="text" size="30" name="name" value="{{item.name}}">
        <p>Description:</p>
		<input type="text" size="30" name="description" value="{{item.description}}">
		<p>Price:</p>
		<input type="text" size="30" name="price" value="{{item.price}}">
		<p>Course:</p>
        {% if item.course == 'Appetizer' %}
			<label><input type="radio" name="course" value="Appetizer" checked>Appetizer</label></br>
        {% else %}
        	<label><input type="radio" name="course" value="Appetizer">Appetizer</label></br>
        {% endif %}
        {% if item.course == 'Entree' %}
			<label><input type="radio" name="course" value="Entree" checked>Entree</label></br>
        {% else %}
        	<label><input type="radio" name="course" value="Entree">Entree</label></br>
        {% endif %}
        {% if item.course == 'Dessert' %}
			<label><input type="radio" name="course" value="Dessert" checked>Dessert</label></br>
        {% else %}
        	<label><input type="radio" name="course" value="Dessert">Dessert</label></br>
        {% endif %}
        {% if item.course == 'Beverage' %}
			<label><input type="radio" name="course" value="Beverage" checked>Beverage</label></br>
        {% else %}
        	<label><input type="radio" name="course" value="Beverage">Beverage</label></br>
        {% endif %}
		</br>

        <input type="submit" value="Edit">
        <a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>
    </form>
</div>
</body>
</html>
