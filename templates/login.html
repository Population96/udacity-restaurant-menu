<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>
<body>
	<div class="pane">
    	<div class="header">
			<h1>Login</h1>
        </div>

		<div id="signinButton">
        	<span class="g-signin"
            	data-scope="openid email"
                data-clientid="609862343515-5lmai4tgj3h6dt2d5vkau5h1q44ukgtq.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
             </span>
        </div>
        <div id="result"></div>

	</div>

<script>
function signInCallback(authResult)
{
	if (authResult['code'])
	{
		// Hide the sign-in button now that authorization has occurred
		$('#signinButton').attr('style', 'display: none');
		/* Send the one-time use code to the server, if the server resopnds, write a
		'login successful' message to the web page and then redirect to main restaraunt page*/
		$.ajax({
			type: 'POST',
			url: '/gconnect?state={{STATE}}',
			processData: false,
			contentType: 'application/octet-stream; charset=utf-8',
			data: authResult['code'],
			success: function(result)
			{
				if (result)
				{
					$('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');
					setTimeout(function() {window.location.href = "/restaurants";}, 4000);
				}
				else if (authResult['error'])
				{
					console.log('There was an error: ' + authResult['error']);
				}
				else
				{
					$('#result').html('Failed to make a server side call. Check your configuration and console.');
				}
			}
		});
	}
}
</script>
</body>

</html>
