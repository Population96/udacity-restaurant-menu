<body>
	<div class="pane">
    	<div class="header">
			<h1>Login</h1>
        </div>

<!-- Google Plus Sign-In -->

		<div id="signinButton">
        	<span class="g-signin"
            	data-scope="openid email"
                data-clientid="609862343515-5lmai4tgj3h6dt2d5vkau5h1q44ukgtq.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
             </span>
        </div>
        
        <div id="result"></div>
        
        <script>
function signInCallback(authResult)
{
	if (authResult['code'])
	{
		// Hide the sign-in button now that authorization has occurred
		$('#signinButton').attr('style', 'display: none');
		/* Send the one-time use code to the server, if the server resopnds, write a
		'login successful' message to the web page and then redirect to main restaraunt page*/
		$.ajax({
			type: 'POST',
			url: '/gconnect?state={{STATE}}',
			processData: false,
			contentType: 'application/octet-stream; charset=utf-8',
			data: authResult['code'],
			success: function(result)
			{
				if (result)
				{
					$('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');
					setTimeout(function() {window.location.href = "/restaurants";}, 4000);
				}
				else if (authResult['error'])
				{
					console.log('There was an error: ' + authResult['error']);
				}
				else
				{
					$('#result').html('Failed to make a server side call. Check your configuration and console.');
				}
			}
		});
	}
}
</script>
<!-- End Google Plus Sign In -->

<!-- Facebook Sign In -->

<div id="fb-root"></div>

<script>
window.fbAsyncInit = function() {
	FB.init({
		appId	: '{1578059882523493}',
		cookie	: true, // Enable cookies to allow the server to access the session
		xfbml	: true, // parse social plugins on this page
		version	: 'v2.4' // use version 2.4
	});
};

// Load the SDK asyncronously
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=1578059882523493";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function sendTokenToServer()
{
	var access_token = FB.getAuthResponse()['accessToken'];
	console.log('Welcome!  Fetching your access token... ');
	console.log(access_token);
	FB.api('/me', function(response) {
		console.log('Successful login for: ' + response.name);
		$.ajax({
			type: 'POST',
			url: '/fbconnect?state={{STATE}}',
			processData: false,
			data: access_token,
			contentType: 'application/octet-stream; charset=utf-8',
			success: function(result) {
				// Handle or verify the server response if necessary
				if (result) 
				{
					$('#result').html('<p>Login Successful!</br>' + result + '</br>Redirecting...</p>');
					setTimeout(function() {window.location.href = "/restaurants";}, 4000);
				} 
				else 
				{
					$('#result').html('Failed to make a server-side call. Check your configuration and console.');
				}
			}
		});
	});
}
</script>

<button>
    <!-- sendTokenToServer() is implemented in application.py -->
    <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
    <a href="javascript:sendTokenToServer()">Facebook Login</a>
    </fb:login-button>
  </button>
