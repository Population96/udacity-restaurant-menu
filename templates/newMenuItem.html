<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

<div class="pane">
	<h1>New Menu Item</h1>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method="post">

		<p>Name: </p>
		<input type="text" size="30" name="name">
		<p>Description:</p>
		<input type="text" size="30" name="description">
		<p>Price:</p>
		<input type="text" size="30" name="price">
		<p>Course:</p>
		<input type="radio" name="course" value="Appetizer">Appetizer</br>
		<input type="radio" name="course" value="Entree">Entree</br>
		<input type="radio" name="course" value="Dessert">Dessert</br>
		<input type="radio" name="course" value="Beverage">Beverage</br>
		</br>

		<input type="submit" value="Create">
    	<a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>
	</form>
</div>
</body>
</html>
