<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="pane">
    	<div class="header">
			<h1>Restaurants</h1>
        </div>
		
        <div class="flash">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

		<a href="{{url_for('newRestaurant')}}">Add New Restaurant</a>

		{% for i in restaurant %}
		<div class="restaurant">
            <div class="nameandprice">
                <span class="name"><p><a href="{{url_for('showMenu', restaurant_id=i.id)}}">{{i.name}}</a></p></span>
            </div>
            
            <div class="editdeletepane price">
                <a href="{{url_for('editRestaurant', restaurant_id=i.id)}}">Edit</a> 
                <a href="{{url_for('deleteRestaurant', restaurant_id=i.id)}}">Delete</a>
            </div>
        </div>
		{% endfor %}
	</div>
</body>

</html>
